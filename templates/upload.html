<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial;
            padding: 40px;
        }
        input[type=file] {
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #666;
        }
        #result {
            margin-top: 40px;
            padding: 20px;
            white-space: pre-wrap;
            background: #222;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<h1>Загрузка файла для превращения в учебный курс</h1>

<input type="file" id="fileInput">
<br>
<button onclick="sendFile()">Отправить</button>

<div id="result"></div>

<script>
async function sendFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) {
        alert("Выберите файл");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const response = await fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    document.getElementById("result").innerText = data.course || data.error;
}
</script>

</body>
</html>
